<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js" type="javascript"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" type="javascript"></script>

<h:head>
    <title>Registro</title>
</h:head>

<h:body style="background-image: url('https://i.pinimg.com/originals/1e/ef/c5/1eefc5567dc5c55f67ef6849b9235582.jpg')">
    <div style="margin: 0;
         position: absolute;
         top: 50%;
         left: 50%;
         -ms-transform: translate(-50%, -50%);
         transform: translate(-50%, -50%);
         width: 60%; max-width: 700px">

        <div style="margin: 10px; color: azure">
            <h:form class="col-12"  style="margin: 10px">
                <div class="form-group">
                    <p:inputText placeholder="Numero De Cedula" type="text" class="form-control" id="cedula" value="#{registroPacienteBean.cedula}" /><br/>
                    <div class="row">
                        <div class="col">
                            <p:inputText placeholder="Nombres" type="text" styleClass="form-control" id="nombres" value="#{registroPacienteBean.nombre}"/><br/>
                        </div>
                        <div class="col">
                            <p:inputText placeholder="Apellidos" type="text" styleClass="form-control" id="apellidos" value="#{registroPacienteBean.apellido}"/><br/>
                        </div>
                    </div>                   
                    <p:inputText placeholder="Correo Electronico" type="text" styleClass="form-control" id="email" value="#{registroPacienteBean.correo}"/><br/>
                    <p:password placeholder="Password"  styleClass="form-control" id="password" value="#{registroPacienteBean.password}"/><br/>
                    <p:password placeholder="Confirme Su Password"  styleClass="form-control"  id="password_confirmation" value="#{registroPacienteBean.password}"/><br/>
                  
                </div>
                <hr style="width: 95%; background-color:#efa242; height: 2px;"/>

                <div class="form-group-lg" style="margin-top: 50px">                                        
                    <p:commandLink value="Crear una cuenta" styleClass="btn btn-primary btn-block"
                    action="#{registroPacienteBean.addPaciente()}"/>
                    <br/>
                    <p:commandLink value="Ya tienes cuenta? Inicia Sesion" styleClass="btn btn-danger btn-block"
                                   action="#{inicioSesionBean.registerToLoig()}"/>
                </div>
            </h:form>
        </div>
    </div>

</h:body>

</html>
