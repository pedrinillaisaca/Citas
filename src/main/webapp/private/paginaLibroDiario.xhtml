<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Gestion Libro Diario</title>
    <style type="">
        .tabla {
            border-collapse: collapse;
        }

        .cabeceraTabla {
            text-align: center;
            background: none repeat scroll 0 0 #E5E5E5;
            border-bottom: 1px solid #BBBBBB;
            padding: 8px;
        }

        .filaPar {
            text-align: center;

            border-top: 1px solid #BBBBBB;
        }

        .filaImpar {
            text-align: center;
            background: none repeat scroll 0 0 #F9F9F9;
            border-top: 1px solid #BBBBBB;
        }
        .body {
            background: url("https://blogs.iadb.org/salud/wp-content/uploads/sites/15/2018/08/banner-01_1200x525-v02.jpg");
        }
        .labe{
            margin: 30px;
        }
    </style>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="javascript"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js" type="javascript"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" type="javascript"/>


</h:head>
<nav class="navbar navbar-expand-md navbar-dark" style="background-color: black">
    <div>
        <a href="https://www.javaguides.net" class="navbar-brand">Clinica.com </a>
    </div>

   <ul class="navbar-nav">
        <li><a href="/Ing_Software/private/paginaContador.xhtml" class="nav-link">CAJA</a></li>
        <li><a href="/Ing_Software/private/paginaFacturaEgreso.xhtml" class="nav-link">FacturaEgreso</a></li>
        <li><a href="/Ing_Software/private/paginaFacturaIngreso.xhtml" class="nav-link">FacturaIngreso</a></li>
        <li><a href="/Ing_Software/private/paginaLibroDiario.xhtml" class="nav-link">LibroDiario</a></li>
    </ul>
    <button class="btn  btn-outline-success my-2 my-sm-0 " style="margin-left: auto" type="submit" onclick="location.href='../index.xhtml'" > Cerrar Sesion</button>
</nav>
<h:body styleClass="body">
    <div class="container col-md-5">
        <div class="card">
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    <h:outputText id="mensaje" value="#{libroDiarioBean.mensaje}"/>
                </div>

                <h3>Gesti√≥n de Libro Diario</h3>
                <h:form>
                    <h:dataTable value="#{libroDiarioBean.listIngreso}" var="c" styleClass="tabla"
                                 headerClass="cabeceraTabla" rowClasses="filaPar,filaImpar">

                        <h:column>
                            <f:facet name="header">Codigo</f:facet>#{c.codigo}</h:column>
                        <h:column>
                            <f:facet name="header">Descripcion</f:facet>#{c.fecha.time}</h:column>


                        <h:column>
                            <f:facet name="header">Citas</f:facet>#{c.cita.paciente.nombre}</h:column>

                        <h:column>
                            <f:facet name="header">DEBE</f:facet>#{0}</h:column>
                        <h:column>$
                            <f:facet name="header">HABER</f:facet>#{c.total}</h:column>
                    </h:dataTable>
                    <h:dataTable value="#{libroDiarioBean.listEgreso}" var="c" styleClass="tabla"
                                 headerClass="cabeceraTabla" rowClasses="filaPar,filaImpar">

                        <h:column>
                            <f:facet name="header">Codigo</f:facet>#{c.codigo}</h:column>
                        <h:column>
                            <f:facet name="header">Descripcion</f:facet>#{c.fecha.time}</h:column>
                        <h:column>
                            <f:facet name="header">Citas</f:facet>#{0}</h:column>
                        <h:column>$
                            <f:facet name="header">DEBE</f:facet>#{c.total}</h:column>
                        <h:column>
                            <f:facet name="header">HABER</f:facet>#{0}</h:column>
                    </h:dataTable>

                    <h:outputLabel for="salida1" value="  Suma Debe:   " styleClass="labe"></h:outputLabel>
                    <h:outputText id="salida1" value="#{libroDiarioBean.sumEgresos}"/>

                    <h:outputLabel for="salida" value="Suma Haber:"  styleClass="labe"></h:outputLabel>
                    <h:outputText id="salida" value="#{libroDiarioBean.sumIngresos}"/>


                    <h:commandButton value="GenerarLibroDiario" style="margin: 10px"  class="btn btn-success" action="#{libroDiarioBean.generarLibroDiario}" />
                </h:form>
            </div>
        </div>
    </div>
</h:body>
</html>
